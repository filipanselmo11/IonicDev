<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Places Sugestions - SPS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Data de nascimento:</ion-label>
        <ion-datetime displayFormat="MM DD YY" placeholder="Selecione a data"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Sexo:</ion-label>
        <ion-select>
          <ion-option value="feminino">Feminino</ion-option>
          <ion-option value="masculino">Masculino</ion-option>
          <ion-option value="outros">Outros</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Veículo:</ion-label>
        <ion-select>
          <ion-option value="carro">Carro</ion-option>
          <ion-option value="moto">Moto</ion-option>
          <ion-option value="publico">Publico</ion-option>
          <ion-option value="bicicleta">Bicicleta</ion-option>
          <ion-option value="outros">Outros</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Ocupação:</ion-label>
        <ion-select>
          <ion-option value="trabalhador-autonomo">Trabalhador-Autonomo</ion-option>
          <ion-option value="empregado">Empregado</ion-option>
          <ion-option value="estudante">Estudante</ion-option>
          <ion-option value="desempregado">Desempregado</ion-option>
        </ion-select>
    </ion-item>

  </ion-list>
  <ion-item>
    <button ion-button [navPush]="mapaPage">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-item>
</ion-content>
